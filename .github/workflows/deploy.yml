name: Deploy to GitHub Pages

on:
  # 觸發條件：推送到 main 分支時
  push:
    branches:
      - main
  # 也可以手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 權限
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一個並發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base-path
        run: |
          # 提取倉庫名稱（格式：username/repo-name）
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if [ -n "$REPO_NAME" ]; then
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          # GitHub Pages base path（根據倉庫名稱自動設置）
          # 如果倉庫名稱是 'map'，則設置為 '/map/'
          # 如果使用自定義域名，可以在 Secrets 中設置 VITE_BASE_PATH 為 '/'
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || steps.base-path.outputs.base_path }}
          # Google Sheets 配置（通過 GitHub Secrets 設置）
          # 注意：GitHub Pages 是靜態託管，環境變量會在構建時注入到代碼中
          # 這些值會被打包到構建產物中，請注意安全性
          VITE_ENABLE_GOOGLE_SHEETS: ${{ secrets.VITE_ENABLE_GOOGLE_SHEETS || 'false' }}
          VITE_GOOGLE_SHEETS_ID: ${{ secrets.VITE_GOOGLE_SHEET_ID || '' }}
          VITE_GOOGLE_SHEETS_NAME: ${{ secrets.VITE_GOOGLE_SHEET_NAME || 'Sheet1' }}
          VITE_GOOGLE_APPS_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_APPS_SCRIPT_URL || '' }}
          VITE_GOOGLE_SHEETS_API_KEY: ${{ secrets.VITE_GOOGLE_SHEETS_API_KEY || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
